<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section id='score-display'>
        <h2 id='x-score'></h2>
        <h2 id='winner-display'></h2>
        <h2 id='turn-display'></h2>
        <h2 id='o-score'></h2>
    </section>
    <section id='game-board'>
        <div id='1' class='game-square' onClick='selectTile(1)'></div>
        <div id='2' class='game-square' onClick='selectTile(2)'></div>
        <div id='3' class='game-square' onClick='selectTile(3)'></div>
        <div id='4' class='game-square' onClick='selectTile(4)'></div>
        <div id='5' class='game-square' onClick='selectTile(5)'></div>
        <div id='6' class='game-square' onClick='selectTile(6)'></div>
        <div id='7' class='game-square' onClick='selectTile(7)'></div>
        <div id='8' class='game-square' onClick='selectTile(8)'></div>
        <div id='9' class='game-square' onClick='selectTile(9)'></div>
    </section>
    <button onclick='clearBoard()'>Reset</button>
    <section>
        <h2>Play Against:</h2>
        <button onclick='toggleComputerPlayer(true)'>Player</button>
        <button onclick='toggleComputerPlayer(false)'>Computer</button>
    </section>
    <script src='index.js'></script>
</body>
</html>
